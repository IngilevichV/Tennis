spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:./database/example.db;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
    username: sa
    password: pass

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
      #ddl-auto: update
      #ddl-auto: create-drop